<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var colors = ['#5793f3', '#d14a61'];
        option = {
            title: {
            text: '北京2017年2月份空气质量与风力图表'
            },
            color: colors,

            tooltip: {
                trigger: 'axis'//显示这一点上所有数据
            },
            grid: {
                right: '20%'//图表的宽窄
            },
            toolbox: {//工具栏
                feature: {
                    dataZoom: {//区域缩放
                        yAxisIndex: 'none'//不能控制Y轴只能选择x轴
                    },
                    dataView: {//数据视图工具
                        show: true,
                        readOnly: false//是否只能读不能编辑：不是
                    },
                    restore: {//还原配置项
                        show: true
                    },
                    saveAsImage: {//保存为图片
                        show: true
                    }
                }
            },
            legend: {
                data: ['PM2.5',  '风力']
            },
            xAxis: [{//x轴
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                data: ['1号', '2号', '3号', '4号', '5号', '6号', '7号', '8号', '9号', '10号', '11号', '12号','13号', '14号', '15号', '16号', '17号', '18号', '19号', '20号', '21号', '22号', '23号', '24号','25号', '26号', '27号', '28号']
            }],
            yAxis: [//y轴坐标  
               {
                type: 'value',
                name: 'PM2.5',
                min: 0,
                max: 500,
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisLabel: {
                    formatter: '{value} μg/m3'//单位
                }
            },
            {
                type: 'value',
                name: '风力',
                min: 0,
                max: 8,
                position: 'right',
                offset: 50,
                axisLine: {
                    lineStyle: {
                        color: colors[0]
                    }
                },
                axisLabel: {
                    formatter: '{value} 级'
                }
            }],
            series: [{
                name: 'PM2.5',
                type: 'bar',//柱状图
                data: [30,80,154,247,12,12,75,32,6,6,42,104,79,176,232,107,20,83,97,10,60,76,16,25,10,27,64,14]
            }, {
                name: '风力',
                type: 'line',//折线图
                yAxisIndex: 1,//两个y轴坐标系
                data: [2,2,2,3,2,2,4,3,4,3,2,2,2,2,3,2,2,2,4,2,2,2,2,2,2,2,2]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
